{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<title>Lista de Tareas</title>
</head>
<style>
	.error{
		border: 5px solid #D32F2F;
		color: red;
	}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<h1 class="text-light">Table Tasks</h1>
		</div>
		<div class="container-fluid d-flex justify-content-end">
			<button id="add-tasks" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
		</div>
	</nav>
	<section id="form-tasks" class="bg-primary d-none">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					
				</div>
				<div class="col-lg-12">
					
					<form id="form_tasks" class="formulario row p-1" action="/api/post_tasks" method='POST'>{% csrf_token %}
						<div class="col-lg-4">
							<input id="tareaInput" class="form-control form-control-sm" type="text" placeholder="Agrega tu tarea" aria-label=".form-control-sm example">
							<!--input type="text" id="tareaInput" placeholder="Agrega tu tarea"-->
						</div>
						<div class="col-lg-4">
							<input id="nameInput" class="form-control form-control-sm" type="text" placeholder="Agrega un responsable" aria-label=".form-control-sm example">
							<!--input type="text" id="nameInput" placeholder="Agrega un responsable" required-->
						</div>
						<div class="col-lg-4">	
							<button type="button" class="btn btn-primary btn-sm" id="btn-agregar" value="Agregar Tarea"> Agregar</button>
					    </div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<div class="tareas">
		<div class="wrap">
			<ul class="lista" id="lista">
			</ul>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src={% static 'js/primary.js' %}></script>
</html>
